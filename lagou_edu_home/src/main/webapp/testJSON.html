<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script typet="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>

    <script>
        //1.自定义数据格式(java的对象)
        var person ={
            "name":"tom",
            "sex":"女",
            "age":12
        }

        console.log(person);

        //2.数组格式的
        var persons = {"person":[{
                "name":"tom",
                "sex":"女",
                "age":12},{
                "name":"jak",
                "sex":"男",
                "age":22
            }]
        }
        console.log(persons);

        //3.集合格式
        var list = [{
            "name":"老五",
            "sex":"女",
            "age":12
        },{
            "name":"会长",
            "sex":"男",
            "age":12
        }];

        console.log(list);




    </script>
</head>
<body>

</body>
</html>
